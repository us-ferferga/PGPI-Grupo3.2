name: Quality checks ğŸ‘ŒğŸ§ª

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

on:
  pull_request:
    paths-ignore:
      - "**/*.md"
  workflow_dispatch:

jobs:
  dependency-review:
    name: Vulnerable dependencies ğŸ”
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.1.1
        with:
          show-progress: false

      - name: Scan
        uses: actions/dependency-review-action@v3.1.4

  lint_frontend:
    name: Lint (frontend) ğŸ”¬
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v4.1.1
        with:
          show-progress: false

      - name: Setup node environment âš™ï¸
        uses: actions/setup-node@v4.0.0
        with:
          node-version: 20
          check-latest: true

      - name: Install dependencies ğŸ“¦
        run: npm ci --no-audit

      - name: Run linter âœï¸
        run: npm run lint

  typecheck_frontend:
    name: Typecheck (frontend) ğŸˆ¯
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v4.1.1
        with:
          show-progress: false

      - name: Setup node environment âš™ï¸
        uses: actions/setup-node@v4.0.0
        with:
          node-version: 20
          check-latest: true

      - name: Install dependencies ğŸ“¦
        run: npm ci --no-audit

      - name: Run typecheck ğŸ“–
        run: npm run typecheck

  build_frontend:
    name: Build (frontend) ğŸ—ï¸
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v4.1.1
        with:
          show-progress: false

      - name: Setup node environment âš™ï¸
        uses: actions/setup-node@v4.0.0
        with:
          node-version: 20
          check-latest: true

      - name: Install dependencies ğŸ“¦
        run: npm ci --no-audit

      - name: Run build âš’ï¸
        run: npm run build

  conventional_commits:
    name: Conventional commits check ğŸ’¬
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v4.1.1
        with:
          show-progress: false

      - name: Check if all commits comply with the specification
        uses: webiny/action-conventional-commits@v1.2.0
  
  run_backend:
    name: Run backend ğŸƒâ€â™‚ï¸
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v4.1.1
        with:
          show-progress: false

      - name: Setup Python ğŸ
        uses: actions/setup-python@v5.0.0
        with:
          python-version: '3.x'
          check-latest: true

      - name: Install dependencies ğŸ“¦
        run: pip install -r requirements.txt

      - name: Perform migrations ğŸ—ƒï¸
        run: python ./manage.py migrate

      - name: Run Django Server ğŸƒâ€â™‚ï¸
        run: |
          python manage.py runserver &
          sleep 10 # Espera a que el servidor estÃ© listo

      - name: Check server ğŸ©º
        run: |
          curl -I http://127.0.0.1:8000/
          sudo pkill python

  test_backend:
    name: Test backend ğŸ”
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v4.1.1
        with:
          show-progress: false

      - name: Setup Python ğŸ
        uses: actions/setup-python@v5.0.0
        with:
          python-version: '3.x'
          check-latest: true

      - name: Install dependencies ğŸ“¦
        run: pip install -r requirements.txt

      - name: Perform tests âš’ï¸
        run: python ./manage.py test

  build:
    name: Build Docker image ğŸ“¦
    runs-on: ubuntu-latest

    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v4.1.1
        with:
          show-progress: false

      - name: Configure QEMU âš™ï¸
        uses: docker/setup-qemu-action@v3.0.0

      - name: Configure Docker Buildx âš™ï¸
        uses: docker/setup-buildx-action@v3.0.0

      - name: Build Docker images ğŸ› ï¸
        uses: docker/build-push-action@v5.1.0
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          load: true
          tags: |
            traineerbook

      - name: Extract Docker image for artifact publishing ğŸ“¦
        run: |
          docker save traineerbook > docker_image.tar.gz

      - name: Upload artifact (Docker image) â¬†ï¸ğŸ“¦
        uses: actions/upload-artifact@v4.0.0
        with:
          name: docker_image
          path: |
            docker_image.tar.gz
