name: Release ğŸ“²

on:
  push:
    branches:
      - master
    paths-ignore:
      - "**/*.md"

jobs:
  docker:
    name: Build Docker images ğŸ’¿ğŸ’»
    runs-on: ubuntu-latest

    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v4.1.1
        with:
          show-progress: false

      - name: Configure QEMU âš™ï¸
        uses: docker/setup-qemu-action@v3.0.0

      - name: Configure Docker Buildx âš™ï¸
        uses: docker/setup-buildx-action@v3.0.0

      - name: Login to GitHub Container Registry ğŸ”‘
        uses: docker/login-action@v3.0.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PUSH_TOKEN }}

      - name: Build and push stable images ğŸ› ï¸â¬†ï¸
        uses: docker/build-push-action@v5.1.0
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            traineerbook:latest
            ghcr.io/us-ferferga/traineerbook:latest

      - name: Extract Docker image for artifact publishing ğŸ“¦
        run: |
          docker save traineerbook > docker_image.tar.gz

      - name: Upload artifact (Docker image) â¬†ï¸ğŸ“¦
        uses: actions/upload-artifact@v3.1.3
        with:
          name: docker_image
          path: |
            docker_image.tar.gz
